<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Shortened URL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .short-url {
            margin-top: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 4px;
            word-break: break-all;
        }

        .short-url a {
            text-decoration: none;
            color: #2e7d32;
            font-weight: bold;
        }

        .short-url a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #555;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success! ðŸŽ‰</h1>
        <p>Your shortened URL is ready:</p>

        <div class="short-url">
            <a href="{{ url_for('redirect_code', code_id=code_id) }}">
                {{ url_for('redirect_code', code_id=code_id) }}
            </a>
        </div>

        <a href="/" class="back-link">Shorten another URL</a>
    </div>
</body>
</html>
