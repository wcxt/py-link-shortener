<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        input[type="url"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }

        .result {
            margin-top: 15px;
            color: green;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/code" method="POST">
        <input type="url" name="url" placeholder="Enter your URL here" required>
        <input type="submit" value="Shorten URL">
    </form>
</body>
</html>
